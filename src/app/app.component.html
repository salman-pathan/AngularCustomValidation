<div style="text-align:center">
  <h1>Angular Custom Validation</h1>

  <form novalidate [formGroup]="loginFormGroup" ngSubmit="onClickLogin()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="username">
      <div class="alert alert-danger" *ngIf="loginFormGroup.controls.username.errors?.required && loginFormGroup.controls.username.touched">
        Username is required
      </div>
      <div class="alert alert-danger" *ngIf="loginFormGroup.controls.username.errors?.shouldContainCodiodes && loginFormGroup.controls.username.touched">
          Username should contain 'codiodes'
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
